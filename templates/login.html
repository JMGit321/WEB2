<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Charity</title>
  {% load static %}
  {% include 'style.html' %}
  <!-- Required meta tags -->
   <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
    <!-- Custom styles for this template-->

</head>

<body class="bg-gradient-primary">
  
  {% include 'model-header.html' %}

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block " 
                style="background: url({% static 'images/logo.png' %}) no-repeat; 
                       background-position: center; 
                       background-size: 200px;">
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bem-Vindo!</h1>
                  </div>
                  <form class="user" action="submit", method="POST">{% csrf_token %}
                    <div class="form-group">
                      <input name="username" type="text" class="form-control form-control-user"  placeholder="Nome de UsuÃ¡rio"/>
                    </div>
                    <div class="form-group">
                      <input name="password" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha"/>
                    </div>
                   
                    <div>
                      {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                          <strong>Erro! </strong>{{message}}
                        </div>
                      {% endfor %}
                      <button type="submit" class="btn btn-danger btn-user btn-block" style="font-size: 18px">
                        Entrar
                      </button>
                    </div>
                    

                    <hr>
              
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/reset">Esqueceu a senha?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="/register">Criar uma conta!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  {% include "model-js.html" %}

</body>

</html>
